
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
    <script language="JavaScript"> 
        
        function popup() {  
        alert("NAME:AMOS br cuisine:") }
        
    </script>
</head>
<body style="background-color: cadetblue;">
    <h1 style="color: aqua;" >DISPLAYING CUISINE</h1>
        <input class="java" type="button" onclick="popup()"value="amos" style="focus{background:white;color:red;:hover}"> 
    <div id="myData"></div>
    <script>
        fetch('restaurants-1.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                 div.innerHTML =  data[i].cuisine;
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
